<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
    <div class="signup-box">
        <h1>Create your<br>PopX account</h1>

        <form>
            <div class="coolinput">
                <label for="input" class="text">Full Name<span style="color: red;">*</span></label>
                <input style="width: 260px;" type="text" placeholder="Enter name" name="input" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Phone Number <span style="color: red;">*</span></label>
                    <input style="width: 260px;" type="text" placeholder="Enter phone number" name="input" class="input">
                    </div>
                    <div class="coolinput">
                        <label for="input" class="text">Email Address <span style="color: red;">*</span></label>
                        <input style="width: 260px;" type="text" placeholder="Enter email address" name="input" class="input">
                        </div>
                        <div class="coolinput">
                            <label for="input" class="text">Password <span style="color: red;">*</span></label>
                            <input style="width: 260px;" type="text" placeholder="Enter password" name="input" class="input">
                            </div>
                            <div style="width: 260px;" class="coolinput">
                                <label for="input" class="text">Company Name </label>
                                <input type="text" placeholder="Enter company name" name="input" class="input">
                                </div>
            <p style="margin-bottom: 10px; width: 300px;"> Are you an Agency?<span style="color: red;">*</span></p>
            <!-- Creating radio buttons -->
        
            <input type="radio" name = "agency" value="yes"> Yes
            <input style="margin-left: 10px;" type="radio" name = "agency" value="no"> No
        </form>

        <button class="caccountb" type="button"><a href="account.html">Create Account</a></button>
    </div>
</body>
</html>
